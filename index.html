<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gems DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-6">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area: 0.5 x b x h</p>
                  <div class="flex justify-between items-center">
                    <input type="text" class="w-24 text-2xl p-2 rounded-md bg-gray-200" id="triangle-base" placeholder="b">
                    <span class="mr-2 text-xl">cm</span>
                    <input type="text" class="w-24 text-2xl p-2 rounded-md bg-gray-200" id="triangle-height" placeholder="h">
                    <span class="mr-2 text-xl">cm</span>
                  </div>
                  <div>
                    <h3>Area: <span id="area-result"></span><span class="mr-2"> CMS <sup>2</sup></span></h3>
                  </div>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full" id="triangle" onclick="calculateTriangleArea()">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
             <!-- area calculate container -->
            <div class="w-96 border-2 border-gray-600 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./script/trianlge.js"></script>
